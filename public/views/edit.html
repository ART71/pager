<div class="container" ng-controller="EditCtrl">
	<div class="row">
		<div class="col-md-4">
			<h3>About</h3> <i class="fa fa-bookmark-o"></i>
			Display general information
		</div>
		<div class="col-md-2">
			<h3><input type="checkbox" ng-change='onCheckedAbout(page)' ng-model="page.showAbout"> </input></h3>
		</div>
		<div class="col-md-4">
			<h3>News</h3> <i class="fa fa-pencil-square"></i>
			Display posts and recent activity
		</div>
		<div class="col-md-2">
			<h3><input type="checkbox" ng-change='onCheckedBlog(page)' ng-model="page.showBlog"> </input></h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<h3>Events</h3> <i class="fa fa-calendar-o"></i>
			Display upcoming events
		</div>
		<div class="col-md-2">
			<h3><input type="checkbox" ng-change='onCheckedEvents(page)' ng-model="page.showEvents"> </input></h3>
		</div>
		<div class="col-md-4">
			<h3>Gallery</h3> <i class="fa fa-picture-o"></i>
			Display images
		</div>
		<div class="col-md-2">
			<h3><input type="checkbox" ng-change='onCheckedImages(page)' ng-model="page.showGallery"> </input></h3>
		</div>
	</div>
	
	value1 = {{page.showAbout}}<br/>
  	value2 = {{page.showBlog}}<br/>
	value1 = {{page.showEvents}}<br/>
  	value2 = {{page.showGallery}}<br/>
</div>
